<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√º - Dil Se√ßimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a22a16 0%, #fcbe24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .language-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .language-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .language-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 73, 94, 0.4);
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }

        .language-btn:active {
            transform: translateY(-2px);
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .language-btn:hover::before {
            left: 100%;
        }

        .flag {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #a22a16;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.3rem;
                line-height: 1.4;
            }

            .language-btn {
                padding: 16px;
                font-size: 1rem;
            }
            
            .flag {
                font-size: 1.3rem;
                margin-right: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 35px 25px;
                max-width: 450px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .language-btn {
                padding: 18px;
                font-size: 1.1rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 40px 30px;
                max-width: 500px;
            }

            .language-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (min-width: 1025px) {
            .container {
                max-width: 550px;
            }

            .language-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .language-btn {
                padding: 22px;
                font-size: 1.3rem;
            }
        }

        /* PDF viewer i√ßin modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            height: 90%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            margin-top: 5%;
        }

        .close {
            color: white;
            float: right;
            font-size: 35px;
            font-weight: bold;
            position: absolute;
            right: 25px;
            top: 15px;
            z-index: 1001;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçΩÔ∏è</div>
        <h1>Select Language to View Our Menu</h1>
        
        <div class="language-grid">
            <button class="language-btn" onclick="openMenu('tr')">
                <span class="flag">üáπüá∑</span>
                <span>T√ºrk√ße Men√º</span>
            </button>
            
            <button class="language-btn" onclick="openMenu('en')">
                <span class="flag">üá∫üá∏</span>
                <span>English Menu</span>
            </button>
                       
            <button class="language-btn" onclick="openMenu('ar')">
                <span class="flag">üá∏üá¶</span>
                <span>ŸÇÿßÿ¶ŸÖÿ© ÿπÿ±ÿ®Ÿäÿ©</span>
            </button>
            
            <button class="language-btn" onclick="openMenu('ru')">
                <span class="flag">üá∑üá∫</span>
                <span>–†—É—Å—Å–∫–æ–µ –º–µ–Ω—é</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading menu...
        </div>

        <div class="footer">
            üì± For better viewing on mobile<br>
            you can rotate your device horizontally
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdfModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="pdfFrame" class="pdf-frame" src=""></iframe>
        </div>
    </div>

    <script>
        // Men√º PDF dosyalarƒ±nƒ±n yollarƒ±
        const menuPaths = {
            'en': 'menu-english.pdf',
            'tr': 'menu-turkish.pdf',
            'ar': 'menu-arabic.pdf',
            'ru': 'menu-russian.pdf'
        };

        function openMenu(language) {
            const loading = document.getElementById('loading');
            const pdfPath = menuPaths[language];
            
            // Loading g√∂ster
            loading.style.display = 'block';
            
            // PDF'i yeni sekmede a√ß (mobil uyumlu)
            if (window.innerWidth <= 768) {
                // Mobil cihazlarda direkt PDF'i a√ß
                window.open(pdfPath, '_blank');
                loading.style.display = 'none';
            } else {
                // Desktop'ta modal i√ßinde g√∂ster
                const modal = document.getElementById('pdfModal');
                const pdfFrame = document.getElementById('pdfFrame');
                
                pdfFrame.src = pdfPath;
                modal.style.display = 'block';
                loading.style.display = 'none';
            }
            
            // Analytics i√ßin (isteƒüe baƒülƒ±)
            console.log(`Menu opened: ${language}`);
        }

        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');
            
            modal.style.display = 'none';
            pdfFrame.src = '';
        }

        // Modal dƒ±≈üƒ±na tƒ±klanƒ±nca kapat
        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Sayfa y√ºklendiƒüinde animasyon
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'fadeInUp 0.6s ease-out';
        });
    </script>
</body>
</html>
